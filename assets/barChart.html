						},
						sub_option:{
							label:{

							}
						},
						width : 800,
						height : 600,
						background_color:"#2e3b4e",
						coordinate:{
							label:{

								fondsize:30
							}
						},
						label:{
							color:"#f5f5f5",
							fontsize:20
						}
					});
				
				chart.draw();
			});
		</script>
		</head>

</body>
</html>
